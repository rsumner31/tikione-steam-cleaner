log4j.rootLogger=ERROR, console

log4j.logger.fr.tikione.steam.cleaner.log.info=INFO, messages

log4j.appender.messages=org.apache.log4j.RollingFileAppender
log4j.appender.messages.Append=true
log4j.appender.messages.File=log/messages.log
log4j.appender.messages.MaxFileSize=100KB
log4j.appender.messages.MaxBackupIndex=2
log4j.appender.messages.layout=org.apache.log4j.PatternLayout
log4j.appender.messages.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss} %-5p %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss} %-5p %m%n
